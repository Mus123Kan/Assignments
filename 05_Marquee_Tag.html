<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <h1>
        <marquee behavior="" direction="" bgcolor="red">
            Welcome To HTML
        </marquee>
    </h1>
    <h1>
        <marquee behavior="slide" direction="right" bgcolor="yellow">
            Welcome to CSS
        </marquee>
    </h1>
    <h1>
        <marquee behavior="scroll" direction="down" bgcolor="pink">
            Welcome to JS
        </marquee>
    </h1>
    <h1>
        <marquee bgcolor="green" scrolldelay="100">
            Welcome To Web Technology
        </marquee>
    </h1>
    <h1>
        <marquee direction="right" bgcolor="green" scrollamount="100">
            Welcome to Web Tech
        </marquee>
    </h1>
</body>
</html>
