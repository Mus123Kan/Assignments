<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            margin-top: 5px;
        }

    </style>
    
</head>
<body>
    <div style="border-top-right-radius: 75px; border-bottom-left-radius: 75px;background-color: yellowgreen;"></div>
    <div style="border-bottom-right-radius: 75px; border-top-left-radius: 75px;background-color: tomato;"></div>
    <div style="background-color: antiquewhite;">Welcome To Web Tech</div>
    <div style="border-top: none;border-right: none; width: 100px;background-color: lightpink;">Hello World!</div>
    <div style="margin: 0; border-top: none;border-left: none;border-bottom: none; background-color: silver; width:100px ">Hello World!</div>
    <div style="width: 100px;height: 100px;border-radius: 50%;background-color: orange;"></div>
</body>
</html>
