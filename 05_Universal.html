<!DOCTYPE html>
<html lang="en">
<head>
    <title>Universal</title>
    <style>
    * {
        background-color: grey;
        color: ghostwhite;
        border: 2px double red;
        border-radius: 50%; <!--50px-->
        text-shadow: 0 0 15px blue;
        box-shadow:0 0 15px ghostwhite ;
        font-style: italic;
        padding: 10px;
        margin: 10px;
    }
    </style>
</head>
<body>
    
    <h1>
        <marquee behavior="" direction="left">We Love Java</marquee>
    </h1>
    <h1>
        <marquee behavior="" direction="right">We Love Java</marquee>
    </h1>
    <h1>
        <marquee behavior="" direction="left">We Love Java</marquee>
    </h1>
    <h1>
        <marquee behavior="" direction="right">We Love Java</marquee>
    </h1>
</body>
</html>
