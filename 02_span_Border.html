<!DOCTYPE html>
<html lang="en">
<head>
    <title>Borders</title>
</head>
<body>
    <h1>
        <span style="border: 2px solid pink;">Tomorrow</span>
        <span style="border: 2px groove orange">Is</span>
        <span style="border: 2px double green;">Friday</span>
        <span style="border: 3px dashed yellow; border-radius: 30px;">dashed</span>
        <span style="border: 3px dotted red; border-radius: 30px;">dotted</span>
        <span style="border: 3px inset lightgreen; border-radius:30px">inset</span>
        <span style="border: 3px outset skyblue; border-radius: 30px;">outset</span>
        <span style="border: 3px outset pink;">ridge</span>
    </h1>
</body>
</html>
